apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infrastructure
spec:
  destination:
    namespace: argo
    server: 'https://kubernetes.default.svc'
  source:
    path: infrastructure
    repoURL: 'https://github.com/jcdenny/local-kubernetes.git'
    targetRevision: HEAD
    directory:
      recurse: true
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true